<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="label-login">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="loginForm">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="input-login">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" formControlName="username">
              <mat-error *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">Username is required</mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="input-login">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" formControlName="password">
              <mat-error *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">Password is required</mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <button mat-raised-button (click)="login(username, password)" [disabled]="loginForm.pristine || loginForm.invalid" color="primary"
        class="login-btn">Login</button>
    </form>
  </mat-card-content>
</mat-card>
